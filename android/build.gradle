buildscript {
    ext.kotlin_version = '1.9.22'  // Updated version

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.15'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }

    // Force all Google Play Services libraries to use a consistent version
    configurations.all {
        resolutionStrategy {
            force 'com.google.android.gms:play-services-measurement-impl:21.3.0'
            force 'com.google.android.gms:play-services-measurement-api:21.3.0'
            force 'com.google.android.gms:play-services-measurement:21.3.0'
            force 'com.google.android.gms:play-services-measurement-sdk:21.3.0'
            force 'com.google.android.gms:play-services-measurement-base:21.3.0'
        }
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}